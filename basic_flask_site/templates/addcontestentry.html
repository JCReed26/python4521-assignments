<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contest Entry</title>
</head>
<body id="body">
    <div id="pg-title">
        <h2>Add New Baking Contest Entry</h2>
        {% if error %}
            <div id="error">
                <p>{{ error }}</p>
            </div>
        {% endif %}
        {% if success %}
            <div id="success">
                <p>Entry successfully added!</p>
            </div>
        {% endif %}
        <form method="post" action="{{ url_for('submit_contest_entry') }}">
            <p>Name of Baking Item</p>
            <input id="item_name" name="item_name" type="text" required>
            <p>Number of Excellent Votes</p>
            <input id="votes_excellent" name="votes_excellent" type="number" min="0" required>
            <p>Number of OK Votes</p>
            <input id="votes_ok" name="votes_ok" type="number" min="0" required>
            <p>Number of Bad Votes</p>
            <input id="votes_bad" name="votes_bad" type="number" min="0" required>
            <br><br>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
    <div>
        <a href="{{ url_for('home') }}">Go back to home page</a>
        <br>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
